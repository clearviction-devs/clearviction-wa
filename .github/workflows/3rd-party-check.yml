name: 3rd Party Dependency Check

on:
  pull_request:
    branches:
      - staging
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  check-3rd-party:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures all history is fetched

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check for 3rd Party Dependencies
        run: |
          # Initialize a flag
          echo "DEPENDENCY_CHANGE=false" >> $GITHUB_ENV

          # Compare package.json
          echo "Checking package.json for changes..."
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep 'package.json'; then
            echo "Changes detected in package.json"
            echo "DEPENDENCY_CHANGE=true" >> $GITHUB_ENV
          fi

          # Compare package-lock.json
          echo "Checking package-lock.json for changes..."
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep 'package-lock.json'; then
            echo "Changes detected in package-lock.json"
            echo "DEPENDENCY_CHANGE=true" >> $GITHUB_ENV
          fi

      - name: Post Comment
        if: ${{ env.DEPENDENCY_CHANGE == 'true' }}
        run: |
            PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
            echo "PR_NUMBER: $PR_NUMBER"
        
            COMMENT_BODY='### New 3rd Party Dependency Justification\nChanges in `package.json` or `package-lock.json` detected. Please fill out the form below to justify the inclusion of new 3rd party dependencies. If no dependencies were added, delete this comment\n\n'
            COMMENT_BODY+='**Problem statement:**  \n- **Question:** What problem does using this package solve for us?  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Cost/subscription:**  \n- **Question:** At this time, we will not accept any libraries that are paid.  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Community:**  \n- **Question:** Is there a robust community using this package?  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Maintenance:**  \n- **Question:** How often is the package updated?  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Data privacy:**  \n- **Question:** If our data will be processed through this tool, please verify that data is not being collected or sold.  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Security:**  \n- **Question:** Verify that the package does not install malicious code.  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Maintainability:**  \n- **Question:** Does using this require a specialized skill set or have a steep learning curve?  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Other options:**  \n- **Question:** What other options have you considered?  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Can we do it ourselves:**  \n- **Question:** Why is an external solution better than a custom solution of our own?  \n- **Answer:**  \n\n'
            COMMENT_BODY+='**Other notes:**  \n- **Question:** Any other information you would like to share?  \n- **Answer:**  \n\n'
            COMMENT_BODY+='Please edit this comment to fill out the form.'
        
            # Comment on the PR using GitHub REST API with properly formatted JSON
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
              -d "{\"body\":$(echo "$COMMENT_BODY" | jq -s -R -r @json)}"
        
